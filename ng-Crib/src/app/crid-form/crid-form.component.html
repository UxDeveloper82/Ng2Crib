<div class="panel panel-default">
     <div class="panel-heading">
           <h4>Add A Listing</h4>
     </div>
     
     <div class="panel-body">
        <form>
             <div class="form-group col-sm-4">
                <label>Address</label>
                <input type="text" 
                class="form-control" 
                placeholder="Address"
                name="address" 
                ngModel
                required>
            </div>
            <div class="form-group col-sm-4">
                <label>Price</label>
                <input type="text"
                class="form-control" 
                placeholder="Price" 
                name="Price"  
                ngModel
                required>
            </div>
             <div class="form-group col-sm-4">
                <label>Property Type</label>
                <select 
                    name="type"
                    id="property-type"
                    class="form-control" 
                    ngModel
                    required>
                </select>    
            </div>
            <div class="form-group col-sm-6">
                <label>Description</label>
                    <textarea 
                        type="text" 
                        class="form-control"
                        placeholder="Description"
                        name="description"
                        ngModel
                        required>
                    </textarea>
            </div>    
            <div class="form-group col-sm-2">
                <label>Bedrooms</label>
                <input type="text" 
                class="form-control" 
                placeholder="Beds" 
                name="bedrooms"
                ngModel
                required>
            </div>
            <div class="form-group col-sm-2">
                <label>Bathrooms</label>
                <input text="text" 
                class="form-control" 
                placeholder="Baths" 
                name="bathrooms" 
                ngModel 
                required>
            </div>    
           
            <div class="form-group col-sm-2">
                <label>SqFt</label>
                <input
                    type="text" 
                    class="form-control" 
                    placeholder="SqFt" 
                    name="area" 
                    ngModel
                    required>
            </div>
            <div class="form-group col-sm-4">
            <label>Image</label>
            <input class="form-control" type="file" name="name" id="name" required>
            </div>
            <div class="form-group col-sm-12">
                <button 
                    class="btn btn-primary listing-button" 
                    type="submit"
                    ng-show="addListing">
                    Add
                    </button>
            </div>
        </form>
    </div>
</div>
